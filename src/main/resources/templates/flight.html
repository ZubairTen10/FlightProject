<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@latest/ol.css">
    <script src="https://cdn.jsdelivr.net/npm/ol@latest/dist/ol.js"></script>
</head>
<body>
<h1 th:each= "detail : ${details}" th:text="'Flight ' + ${detail.flight.iata}"></h1>

<table>
    <thead>
    <tr>
        <th>Flight Date</th>
        <th>Status</th>
        <th>Departure Airport</th>
        <th>Arrival Airport</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="detail : ${details}">
        <td th:text="${detail.flight_date}"></td>
        <td th:text="${detail.flight_status}"></td>
        <td th:text="${detail.departure.airport}"></td>
        <td th:text="${detail.arrival.airport}"></td>
        <td th:text="${detail.departure.scheduled}"></td>
        <td th:text="${detail.arrival.scheduled}"></td>
    </tr>
    </tbody>
</table>
<div id="map"></div>
<script type="module" src="./main.js"></script>

initMap();
</body>
</html>
